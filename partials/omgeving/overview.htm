<section class="layout-pb-xl">
    <div class="container">
        {% if not hideHeader %}
        <div class="row y-gap-10 justify-between items-end is-in-view">
            <div class="col-auto">
                <h2 class="text-30 md:text-24">Plezier voor iedereen</h2>
            </div>
            <div class="col-auto">
                <a class="buttonArrow d-flex items-center " href="{{'omgeving'|page}}">
                    <span>Bekijk alle activiteiten</span>
                    <i class="icon-arrow-top-right text-16 ml-10"></i>
                </a>
            </div>
        </div>
        {% endif %}
        <div class="row md:x-gap-20 pt-40 sm:pt-20 -w-280">
            {% for item in collection %}
            <div class="col-lg-{% if hideHeader %}4{%else%}3{%endif%} col-sm-6 mb-20">
                <a href="{{'omgeving-item'|page({slug: item.slug})}}">
                    <div class="featureIcon -type-1 md:pr-0 p-3 omgeving-item">
                        <div class="featureIcon__icon">
                            <img src="{{item.image.path}}" alt="icon" class="omgeving-icon">
                        </div>

                        <h3 class="featureIcon__title text-18 fw-500 mt-30">{{ item.title }}</h3>
                        <p class="featureIcon__text mt-10">{{ item.summary_text }}</p>
                    </div>
                </a>
            </div>
            {% endfor %}

        </div>
    </div>
</section>
