[collection reservations]
handle = "BookingReservation"
==
<div class="mt-30">
    <div class="legend">
        <div class="legend-item">
            <div class="box occupied"></div>
            <span>Bezet</span>
        </div>
        <div class="legend-item">
            <div class="box available"></div>
            <span>Beschikbaar</span>
        </div>
    </div>
    <div id="calendar"></div>
</div>
<script>
    new Calendar('#calendar', {
        language: 'nl',
        style: 'background',
        startDate: new Date(),
        minDate: new Date(),
        //numberMonthsDisplayed: 6,
        dataSource: [
            {% for reservation in reservations %}
    {
        color: "rgb(248 113 113)",
            startDate: new Date('{{reservation.start}}'),
        endDate: new Date('{{reservation.end}}')
    },
    {% endfor %}
    ]
    });
</script>
